<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="music_player.css">
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</head>
<body>

<!--navigation bar-->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo"> Spotify</li>
            <li>Home</li>
            <li>Browse</li>
            <li>Library</li>
        </ul>
    </nav>

<!-- main container -->
    <div class="container">
        <div class="songList">
            <h1>Best of 20's - No Copyright</h1>

            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="Song Cover">
                    <span class="songName">Let Me Love You</span>
                    <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover2.jpg" alt="Song Cover">
                    <span class="songName">On & On</span>
                    <span class="timestamp">03:54 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover3.jpg" alt="Song Cover">
                    <span class="songName">Heroes Tonight</span>
                    <span class="timestamp">03:39 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover4.jpg" alt="Song Cover">
                    <span class="songName">Mortals</span>
                    <span class="timestamp">04:04 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>

                <div class="songItem">
                    <img src="cover5.jpg" alt="Song Cover">
                    <span class="songName">Sky High</span>
                    <span class="timestamp">06:04 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
    </div>

<!-- music player -->
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="far fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" id="gif" alt="Playing Animation">
            <span id="masterSongName">Select a Song</span>
        </div>
    </div>

    <script src="music_player.js"></script>
</body>
</html>
